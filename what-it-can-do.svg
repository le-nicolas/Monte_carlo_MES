<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900" role="img" aria-labelledby="title desc">
  <title id="title">Mechanical Reliability Monte Carlo - What It Can Do</title>
  <desc id="desc">Infographic describing the capabilities of the Mechanical reliability Monte Carlo repository.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eaf4ff"/>
      <stop offset="100%" stop-color="#fff8ee"/>
    </linearGradient>
    <linearGradient id="header" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1f4e79"/>
      <stop offset="100%" stop-color="#2c7fb8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#17324d" flood-opacity="0.16"/>
    </filter>
    <style>
      .title { font: 700 44px 'Segoe UI', 'Trebuchet MS', sans-serif; fill: #ffffff; }
      .subtitle { font: 500 22px 'Segoe UI', 'Trebuchet MS', sans-serif; fill: #d7ecff; }
      .box-title { font: 700 28px 'Segoe UI', 'Trebuchet MS', sans-serif; fill: #153a5b; }
      .box-text { font: 500 20px 'Segoe UI', 'Trebuchet MS', sans-serif; fill: #22384a; }
      .small { font: 500 17px 'Segoe UI', 'Trebuchet MS', sans-serif; fill: #3f5464; }
      .arrow { stroke: #2c6aa0; stroke-width: 5; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="0,0 10,4 0,8" fill="#2c6aa0"/>
    </marker>
  </defs>

  <rect width="1400" height="900" fill="url(#bg)"/>

  <rect x="50" y="40" width="1300" height="150" rx="24" fill="url(#header)" filter="url(#shadow)"/>
  <text x="90" y="105" class="title">Mechanical Reliability Monte Carlo</text>
  <text x="90" y="145" class="subtitle">Estimates probability of failure when uncertain load can exceed uncertain strength</text>

  <rect x="80" y="240" width="360" height="250" rx="20" fill="#ffffff" filter="url(#shadow)"/>
  <text x="110" y="290" class="box-title">1) Inputs</text>
  <text x="110" y="335" class="box-text">- Strength mean and std</text>
  <text x="110" y="370" class="box-text">- Load mean and std</text>
  <text x="110" y="405" class="box-text">- Number of simulations</text>
  <text x="110" y="440" class="box-text">- Seed for reproducibility</text>

  <rect x="520" y="240" width="360" height="250" rx="20" fill="#ffffff" filter="url(#shadow)"/>
  <text x="550" y="290" class="box-title">2) Simulation Engine</text>
  <text x="550" y="335" class="box-text">- Draws random normal samples</text>
  <text x="550" y="370" class="box-text">- Material strengths array</text>
  <text x="550" y="405" class="box-text">- Applied loads array</text>
  <text x="550" y="440" class="box-text">- Runs N Monte Carlo trials</text>

  <rect x="960" y="240" width="360" height="250" rx="20" fill="#ffffff" filter="url(#shadow)"/>
  <text x="990" y="290" class="box-title">3) Reliability Logic</text>
  <text x="990" y="335" class="box-text">Failure if:</text>
  <text x="990" y="375" class="box-title">Load &gt; Strength</text>
  <text x="990" y="420" class="box-text">Computes failure count and rate</text>

  <rect x="80" y="560" width="580" height="260" rx="20" fill="#ffffff" filter="url(#shadow)"/>
  <text x="110" y="610" class="box-title">4) Outputs</text>
  <text x="110" y="655" class="box-text">- Failure Rate: percentage of failing trials</text>
  <text x="110" y="690" class="box-text">- Failure Count: failures / total</text>
  <text x="110" y="725" class="box-text">- Optional histogram plot (load vs strength)</text>
  <text x="110" y="760" class="small">CLI flag `--no-plot` allows text-only runs.</text>

  <rect x="740" y="560" width="580" height="260" rx="20" fill="#ffffff" filter="url(#shadow)"/>
  <text x="770" y="610" class="box-title">5) What It Is Useful For</text>
  <text x="770" y="655" class="box-text">- Quantifying reliability under uncertainty</text>
  <text x="770" y="690" class="box-text">- Comparing design or load scenarios</text>
  <text x="770" y="725" class="box-text">- Reproducible risk analysis with fixed seed</text>
  <text x="770" y="760" class="small">Includes validation and unit tests for deterministic behavior.</text>

  <path d="M 440 365 C 470 365, 490 365, 520 365" class="arrow"/>
  <path d="M 880 365 C 910 365, 930 365, 960 365" class="arrow"/>
  <path d="M 1140 490 C 1140 520, 1080 540, 1030 560" class="arrow"/>
  <path d="M 260 490 C 260 520, 300 540, 360 560" class="arrow"/>

  <text x="80" y="865" class="small">Source: github.com/le-nicolas/Mechanical-reliability-monte-carlo</text>
</svg>
